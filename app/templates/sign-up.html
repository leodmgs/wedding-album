<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/img/favicons/favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

    <!--  Scripts  -->
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  </head>

  <body class="text-center">
    <form class="form-login" method=POST action="{{ url_for('main.register') }}">
      <img class="mb-4" src="{{ url_for('static', filename='img/wedding-icon.png') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" name="name" placeholder="Name" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>

      <div class="mt-4">
          <a href="{{ url_for('main.index') }}">Cancel</a>
      </div>
      <p class="mt-4 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>
